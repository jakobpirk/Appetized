name: Deploy to Firebase Hosting

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools
          firebase --version

      - name: Deploy to Firebase Hosting
        env:
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          if ! command -v firebase >/dev/null 2>&1; then
            echo "::error::Something went wrong, firebase has not been installed."
            exit 1
          fi

          if [ -z "$PROJECT_ID" ]; then
            echo "::error::Missing Firebase project id. Set the FIREBASE_PROJECT_ID secret in GitHub with your Firebase Hosting project id."
            exit 1
          fi

          firebase use "$PROJECT_ID"
          firebase deploy --only hosting --project "$PROJECT_ID"
